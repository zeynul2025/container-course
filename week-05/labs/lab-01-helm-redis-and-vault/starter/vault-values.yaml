# vault-values.yaml â€” Standalone mode with file storage
# Vault starts SEALED. You must initialize and unseal it yourself.
server:
  standalone:
    enabled: true
    config: |
      ui = false

      listener "tcp" {
        address = "[::]:8200"
        tls_disable = 1
      }

      storage "file" {
        path = "/vault/data"
      }

  dataStorage:
    enabled: true
    size: 256Mi

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

injector:
  enabled: true
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
